<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments"></ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";

    const sendCommentBtn = document.querySelector(".add-form-button");
    const commentsDataArray = [];

    function addLikeListener() {
      const comments = document.querySelectorAll(".comment");
      comments.forEach((el, index) => {
        const commentData = commentsDataArray[index];
        el.addEventListener("click", () => {
          if(commentData.isLiked) {
            commentData.isLiked = false;
            commentData.count--;
          } else {
            commentData.isLiked = true;
            commentData.count++;
          }

          renderer(commentsDataArray);
        })
      })
    }

    function renderer(commentsData) {
      const container = document.querySelector(".comments");

      container.innerHTML = commentsDataArray.map( (el, index) => 
      ` <li class="comment" data-index=${index}>
          <div class="comment-header">
            <div>${el.name}</div>
            <div>${el.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${el.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${el.count}</span>
              <button class="like-button ${
                el.isLiked ? "-active-like" : null
              }"></button>
            </div>
          </div>
        </li>`
      ).join("");

      addLikeListener();
    }

    function addComment() {
      const nameInput = document.querySelector(".add-form-name");
      const commentArea = document.querySelector(".add-form-text");
      const date = new Date().toLocaleDateString("ru-RU", {
        day: "2-digit",
        month: "2-digit",
        year: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
      });
      const formattedDate = date.split(",").join(" ");
      const userName = nameInput.value;
      const commentText = commentArea.value;
      if (!userName || !commentText) {
        alert("Поля имени и комментария должны быть заполнены.");
        return 0;
      }

      const commentData = {
        name: userName,
        text: commentText,
        date: formattedDate,
        count: 0,
        isLiked: false,
      };

      commentsDataArray.push(commentData);
      renderer(commentsDataArray);
      nameInput.value = "";
      commentArea.value = "";
    }

    sendCommentBtn.addEventListener("click", addComment);
    renderer(commentsDataArray)
  </script>
</html>
