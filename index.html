<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments"></ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const sendCommentBtn = document.querySelector(".add-form-button");
    const commentsDataArray = [];
    
    function xssValidate(string) {
      return string
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/'/g, "&#x27;")
        .replace(/"/g, "&quot;");
    }

    function addLikeListener() {
      const comments = document.querySelectorAll(".comment");
      comments.forEach((el, index) => {
        const commentData = commentsDataArray[index];
        const btn = el.querySelector(".like-button");
        btn.addEventListener("click", (evt) => {
          evt.stopPropagation();
          commentData.count += commentData.isLiked ? -1 : 1;
          commentData.isLiked = !commentData.isLiked;
          renderer(commentsDataArray);
        });
      });
    }

    function replyListener () {
      const container = document.querySelector(".comments");
      container.addEventListener("click", (evt) => {
        const commentArea = document.querySelector(".add-form-text");
        const li = (evt.target.tagName.toLowerCase() !== "li") ? evt.target.offsetParent : evt.target;
        const originCommentIndex = li.getAttribute("data-index");
        const commentToReply = commentsDataArray[originCommentIndex];
        commentArea.value = `Ответ @${commentToReply.name} на сообщение: "${commentToReply.text}" \n> `;
      })
    };

    function renderer(commentsData) {
      const container = document.querySelector(".comments");
      if (commentsDataArray.length === 0) return [];

      container.innerHTML = commentsDataArray
        .map(
          (el, index) =>
          ` <li class="comment" data-index=${index}>
          <div class="comment-header">
            <div>${el.name}</div>
            <div>${el.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${el.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${el.count}</span>
              <button class="like-button ${
                el.isLiked ? "-active-like" : null
              }"></button>
            </div>
          </div>
        </li>
        `)
        .join("");

      addLikeListener();
    }

    function addComment () {
      const nameInput = document.querySelector(".add-form-name");
      const commentArea = document.querySelector(".add-form-text");
      const date = new Date().toLocaleDateString("ru-RU", {
        day: "2-digit",
        month: "2-digit",
        year: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
      });
      const formattedDate = date.split(",").join(" ");
      const userName = xssValidate(nameInput.value);
      const commentText = xssValidate(commentArea.value);
      if (!userName || !commentText) {
        alert("Поля имени и комментария должны быть заполнены.");
        return null;
      }

      const commentData = {
        name: userName,
        text: commentText,
        date: formattedDate,
        count: 0,
        isLiked: false,
      };

      commentsDataArray.push(commentData);
      renderer(commentsDataArray);
      nameInput.value = "";
      commentArea.value = "";
    }

    sendCommentBtn.addEventListener("click", addComment);
    renderer(commentsDataArray);
    replyListener();
  </script>
</html>
